baseURL      = "/"
languageCode = "en-nz"
timeZone     = "Pacific/Auckland"
title        = "TryFOSS.com"
theme        = "tryfossdotcom"
paginate     = 24
copyright    = "2023 TryFOSS.com.  All rights reserved."

[Author]
name  = "TryFOSS.com"
email = "patrick@tryfoss.com"
github = "tryfossdotcom"

[params]
rss              = true
comments         = true
readingTime      = true
wordCount        = true
useHLJS          = true
socialShare      = true
delayDisqus      = true
showRelatedPosts = true

[params.hero]
    title    = "TryFOSS.com"
    subtitle = "Trying to use FOSS where ever possible."
[params.hero.logo]
    src     = "/img/_logo.svg"
    height  = "64"
    width   = "64"
    alt     = "TryFOSS.com"

[[menu.main]]
    name       = "Home"
    url        = "/"
    weight     = 1

[[menu.main]]
    name       = "Posts"
    url        = "/post/"
    weight     = 2

[[menu.main]]
    name       = "About"
    url        = "/about/"
    weight     = 3

[[menu.main]]
    name       = "Tags"
    url        = "/tags/"
    weight     = 4

[[menu.main]]
    name       = "Subscribe"
    url        = "/subscribe/"
    weight     = 5

[module]
    [[module.imports]]
        path = "github.com/yankiwi/tryfossdotcom-theme"
        disable = false
        [[module.imports.mounts]]
            source = "archetypes"
            target = "archetypes"
        [[module.imports.mounts]]
            source = "assets"
            target = "assets"
        [[module.imports.mounts]]
            source = "data"
            target = "data"
        [[module.imports.mounts]]
            source = "layouts"
            target = "layouts"
        [[module.imports.mounts]]
            source = "static"
            target = "static"
    [[module.imports]]
        path = "github.com/yankiwi/tryfossdotcom-content"
        disable = false
        [[module.imports.mounts]]
            source = "."
            target = "content"
